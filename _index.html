<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de BBCode</title>
	<link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<!-- Bulma Version 0.7.4-->
	<link rel="stylesheet" href="css/bulma.min.css" />
	<link rel="stylesheet" href="css/bulma-pageloader.min.css" />
	<link rel="stylesheet" href="css/tooltipster.bundle.min.css" />
	<link rel="stylesheet" href="css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" />
	<link rel="stylesheet" type="text/css" href="css/landing.css">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>

<body>
	<section class="hero is-info is-fullheight">

		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="column is-6 is-offset-3">
					<h1 class="title">
						Gerador de Descrição
					</h1>
					<h2 class="subtitle">
						Tem por objetivo facilitar a geração de descrição para posts.
					</h2>
					<div class="box">
						<div class="field">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select id="cmbTipoGerador">
										<option selected disabled="disabled">Selecione</option>
										<option value="1">Filmes/Séries/Episódios (IMDb)</option>
										<option value="2">Jogos de PC (STEAM)</option>
										<option value="3">Aplicativo Android (Play Store)</option>
										<option value="4">Álbum de música (LastFM)</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="box" id="divFilmeSerie" style="display:none">
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class=" is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtIMDbId" type="text"
												placeholder="Exemplo: tt4154664">
										</div>
									</div>

								</div>
							</div>
							<div class="control">
								<button type="button" id="btnLoadImdb" class="button is-primary">Escolher</button>
							</div>
						</div>
					</div>

					<div class="box" id="divJogosSteam" style="display:none">
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class=" is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtSteamId" type="text"
												placeholder="Exemplo: 730">
										</div>
									</div>

								</div>
							</div>
							<div class="control">
								<button type="button" id="btnLoadSteam" class="button is-primary">Escolher</button>
							</div>
						</div>
					</div>

					<div class="box" id="divPlayStore" style="display:none">
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class=" is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtPlayStoreId" type="text"
												placeholder="Exemplo: com.chucklefish.stardewvalley">
										</div>
									</div>

								</div>
							</div>
							<div class="control">
								<button type="button" id="btnLoadPlayStore" class="button is-primary">Escolher</button>
							</div>
						</div>
					</div>

					<div class="box" id="divLastFM" style="display:none">
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class=" is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtLastFMUrl" type="text"
												placeholder="Exemplo: https://www.last.fm/pt/music/Alan Walker/Different World">
										</div>
									</div>

								</div>
							</div>
							<div class="control">
								<button type="button" id="btnLoadLastFM" class="button is-primary">Escolher</button>
							</div>
						</div>
					</div>

					<div class="box" id="divGenerico" style="display: none;">
						<div class="field">
							<div class="control is-expanded">
								<div class="is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary tooltip" id="txtGenericoTitulo" type="text"
												title="Título do Post"
												placeholder="Exemplo: Curso de Pilotagem do Barrichello">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="control is-expanded">
								<div class="is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtGenericoUrlCapa" type="text"
												placeholder="Exemplo: www.imagem.com.br/capa.jpg">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="control is-expanded">
								<div class="is-fullwidth">
									<div class="field">
										<div class="control">
											<textarea class="textarea" rows="6" id="txtGenericoDescricao" type="text"
												placeholder="Exemplo: Curso para ensinar entusiastas do mundo automobilistico e blablablablablala"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field has-addons inner-list" id="divInfoGenerico" data-repeater-list="inner-list">
							<div class="control is-expanded">
								<div class="is-fullwidth" data-repeater-item>
									<div class="control">
										<input class="input is-primary" name="txtGenericoInfo" type="text"
											placeholder="Exemplo: Ano de Lançamento: 2015" />
									</div>
								</div>
							</div>
							<div class="control">
									<input data-repeater-create type="button" value="Add" class="button is-secondary"/>
							</div>
						</div>
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class="is-fullwidth">
									<div class="control">
										<input class="input is-primary" name="txtGenericoUrlScreenshot" type="text"
											placeholder="Exemplo: wwww.testeimagem.com.br/123.jpg">
									</div>
								</div>

							</div>
							<div class="control">
								<button type="button" name="btnGenericoScreenshotAddInfo"
									class="button is-secondary">+</button>
							</div>
						</div>
						<div class="field">
							<div class="control is-expanded">
								<div class="is-fullwidth">
									<div class="field">
										<div class="control">
											<input class="input is-primary" id="txtGenericoUrlVideo" type="text"
												placeholder="Exemplo: www.youtube.com.br/asdasqlwmelmla">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="control">
							<button class="button is-primary" type="button" name="btnGenerar">Gerar</button>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
	<div id="pageLoader" class="pageloader"><span class="title">Carregando...</span></div>


	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bulma.js"></script>
	<script type="text/javascript" src="js/bulma-toast.min.js"></script>
	<script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
	<script type="text/javascript" src="js/jquery.repeater.min.js"></script>

	<script type="text/javascript" src="js/baseLib.js"></script>
	<script type="text/javascript" src="js/geradorFilmeSerieEpisodio.js"></script>
	<script type="text/javascript" src="js/geradorJogosSteam.js"></script>
	<script type="text/javascript" src="js/geradorAplicativoPlayStore.js"></script>
	<script type="text/javascript" src="js/geradorAlbumLastFM.js"></script>
	<script type="text/javascript" src="js/geradorGenerico.js"></script>
	<script type="text/javascript" src="js/indexView.js"></script>
	<script type="text/javascript">
		$(window).on('load', function () {
			console.log('All assets are loaded')

			indexView.bindButtons();

				$('.repeater').repeater({
					// (Required if there is a nested repeater)
					// Specify the configuration of the nested repeaters.
					// Nested configuration follows the same format as the base configuration,
					// supporting options "defaultValues", "show", "hide", etc.
					// Nested repeaters additionally require a "selector" field.
					repeaters: [{
						// (Required)
						// Specify the jQuery selector for this nested repeater
						selector: '.inner-list'
					}]
				});

		});

	</script>
</body>

</html>
